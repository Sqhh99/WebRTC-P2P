<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveKit 视频会议</title>
    <!-- Version: 2.1.0 - Revamped layout & chat -->
    
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/conference.css">
</head>
<body class="conference-page">
    <div class="conference-wrapper">
        <!-- 左侧参与者导览 -->
        <aside class="sidebar-left">
            <div class="brand-card">
                <div class="brand-icon">
                    <i class="bi bi-camera-video-fill"></i>
                </div>
                <div>
                    <p class="brand-title">LiveKit 会议</p>
                    <p class="brand-subtitle">实时 · 高清 · 低延迟</p>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-header">
                    <span>我的画面</span>
                    <span class="status-pill status-connected" id="miniConnectionState">已连接</span>
                </div>
                <div id="localParticipant" class="video-tile local mini">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="participant-info">
                        <div class="name-badge">
                            <i class="bi bi-mic-fill"></i>
                            <span id="localName">我</span>
                        </div>
                    </div>
                    <div class="video-controls-overlay">
                        <button class="pin-btn" title="投射到舞台" id="previewSpotlightBtn">
                            <i class="bi bi-aspect-ratio"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar-section participants-listing">
                <div class="section-header">
                    <span>会议成员</span>
                    <div class="section-meta">
                        <i class="bi bi-people"></i>
                        <span id="railCount">0</span>
                    </div>
                </div>
                <div id="videoGrid" class="participant-rail">
                    <!-- 远程参与者 tile 动态插入 -->
                </div>
                <div id="railEmptyHint" class="rail-empty-hint">
                    暂无其他参会者，邀请成员加入会议
                </div>
            </div>
        </aside>

        <!-- 中间舞台 -->
        <main class="stage-panel">
            <div class="top-toolbar">
                <div class="toolbar-left">
                    <div class="room-info">
                        <i class="bi bi-hash"></i>
                        <div>
                            <p class="label">会议号</p>
                            <p id="roomName" class="value">视频会议</p>
                        </div>
                    </div>
                    <div class="participant-count">
                        <i class="bi bi-people-fill"></i>
                        <span id="participantCount">0</span>
                    </div>
                    <div class="call-meta">
                        <span id="connectionStateText" class="status-pill">准备中</span>
                        <span id="callTimer" class="call-timer">00:00</span>
                        <span id="screenShareIndicator" class="status-pill screen-share-indicator">屏幕共享</span>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="connection-indicator">
                        <span id="connectionStatus" class="status-dot connected"></span>
                        <span id="networkQuality">良好</span>
                    </div>
                    <button id="participantsBtn" class="icon-btn" title="成员列表">
                        <i class="bi bi-people"></i>
                        <span class="badge">0</span>
                    </button>
                    <button id="chatBtn" class="icon-btn" title="会议聊天">
                        <i class="bi bi-chat-dots"></i>
                        <span class="badge unread" style="display:none;">0</span>
                    </button>
                    <button id="shareBtn" class="ghost-btn" title="复制会议链接">
                        <i class="bi bi-share"></i>
                        分享链接
                    </button>
                </div>
            </div>

            <section class="stage-content">
                <div class="stage-video" id="stageSurface">
                    <video id="stageVideo" autoplay playsinline></video>
                    <div class="stage-overlay">
                        <div id="emptyState" class="empty-state">
                            <div class="empty-icon">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3>等待其他人加入...</h3>
                            <p>点击「分享链接」即可邀请成员</p>
                        </div>
                    </div>
                    <div class="stage-label">
                        <div>
                            <p class="label-title">当前画面</p>
                            <p id="stageLabel" class="label-value">尚未选定</p>
                        </div>
                        <button id="resetSpotlightBtn" class="ghost-btn" title="返回自动跟随">
                            <i class="bi bi-bullseye"></i>
                            自动跟随
                        </button>
                    </div>
                </div>
            </section>

            <div class="bottom-controls">
                <div class="controls-group">
                    <div class="control-item">
                        <button id="micBtn" class="control-btn active" title="麦克风">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <span class="control-label">麦克风</span>
                    </div>
                    <div class="control-item">
                        <button id="cameraBtn" class="control-btn active" title="摄像头">
                            <i class="bi bi-camera-video-fill"></i>
                        </button>
                        <span class="control-label">摄像头</span>
                    </div>
                    <div class="control-item">
                        <button id="shareScreenBtn" class="control-btn" title="共享屏幕">
                            <i class="bi bi-display"></i>
                        </button>
                        <span class="control-label">共享屏幕</span>
                    </div>
                    <div class="control-item">
                        <button id="participantsBtnBottom" class="control-btn" title="成员列表">
                            <i class="bi bi-people"></i>
                        </button>
                        <span class="control-label">成员</span>
                    </div>
                    <div class="control-item">
                        <button id="chatBtnBottom" class="control-btn" title="聊天">
                            <i class="bi bi-chat-dots"></i>
                        </button>
                        <span class="control-label">聊天</span>
                    </div>
                </div>
                <div class="end-call-section">
                    <button id="copyStageBtn" class="btn-share" title="复制会议链接">
                        <i class="bi bi-link-45deg"></i>
                        复制链接
                    </button>
                    <button id="leaveBtn" class="btn-leave" title="离开会议">
                        <i class="bi bi-telephone-x-fill"></i>
                        离开
                    </button>
                </div>
            </div>
        </main>

        <!-- 右侧聊天 -->
        <aside id="chatSidebar" class="chat-sidebar active">
            <div class="chat-header">
                <div>
                    <p class="chat-title">会议聊天</p>
                    <p class="chat-subtitle">实时协作 · 支持快捷键</p>
                </div>
                <div class="chat-header-actions">
                    <button class="icon-btn ghost" id="collapseChatBtn" title="折叠聊天">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="chatMessages" class="chat-messages">
                <!-- 聊天消息 -->
            </div>
            <div id="typingIndicator" class="chat-typing"></div>
            <div class="chat-composer">
                <textarea id="chatInput" placeholder="输入消息，Enter发送 / Shift+Enter换行"></textarea>
                <div class="composer-footer">
                    <span class="hint">发送快捷键：Enter 或 Ctrl + Enter</span>
                    <button id="chatSendBtn" class="btn-send">
                        <i class="bi bi-send-fill"></i>
                        发送
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- 移动端侧边栏 -->
    <div id="participantsSidebar" class="sidebar participants-sidebar">
        <div class="sidebar-header">
            <h3>参与者 (<span id="sidebarParticipantCount">0</span>)</h3>
            <button class="close-sidebar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div id="participantsList" class="participants-list"></div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">正在连接会议...</p>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- LiveKit Client SDK -->
    <script src="livekit/livekit-client.umd.min.js"></script>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const timestamp = Date.now();
        console.log('🔄 强制加载最新脚本，时间戳:', timestamp);
    </script>
    <script src="js/conference-manager.js?v=20251116180000"></script>
    <script src="js/conference-ui.js?v=20251116180000"></script>
    <script src="js/conference-app.js?v=20251116180000"></script>
</body>
</html>
