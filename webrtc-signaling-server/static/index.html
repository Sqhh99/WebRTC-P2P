<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit 视频会议</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <i class="bi bi-camera-video-fill"></i>
            </div>
            
            <h1>LiveKit 视频会议</h1>
            <p class="subtitle">高质量的视频会议体验</p>

            <div id="alert" class="alert"></div>

            <form id="joinForm">
                <div class="form-group">
                    <label>您的姓名</label>
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" id="userName" placeholder="请输入您的姓名" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>会议室名称</label>
                    <div class="input-group">
                        <i class="bi bi-door-open-fill"></i>
                        <input type="text" id="roomName" placeholder="请输入会议室名称" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="joinBtn">
                    <i class="bi bi-box-arrow-in-right"></i>
                    加入会议
                </button>
            </form>

            <div class="divider">
                <span>或者</span>
            </div>

            <div class="quick-actions">
                <button class="btn-secondary" id="quickJoinBtn">
                    <i class="bi bi-lightning-fill"></i>
                    快速加入
                </button>
                <button class="btn-secondary" id="createRoomBtn">
                    <i class="bi bi-plus-circle-fill"></i>
                    创建会议
                </button>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="bi bi-shield-check"></i>
                    <span>端到端加密保护</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-hdd-network"></i>
                    <span>低延迟高清视频</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-people"></i>
                    <span>支持多人同时参会</span>
                </div>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p id="loadingText">正在连接...</p>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
